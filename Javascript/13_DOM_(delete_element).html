<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>

<body style="color: rgb(255, 255, 255); background-color: #414141;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>
<script>
    function addLangName(language) {
        const li = document.createElement('li')
        li.innerHTML = `${language}`

        document.querySelector('.language').appendChild(li)
    }
    addLangName("Java")

    function addOptimizedLang(language) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizedLang("ruby")

    // Edit a new element.
    const secondChild = document.querySelector('li:nth-child(2)')
    // secondChild.innerHTML='Mojo'
    // above code is not an optimized approach.
    const newli = document.createElement('li')
    newli.textContent = 'Mojo'
    secondChild.replaceWith(newli)

    const firstChild = document.querySelector('li:first-child')
    firstChild.outerHTML = '<li>Gojo</li>'

    // Remove
    const LastChild = document.querySelector('li:last-child')
    LastChild.remove()
</script>

</html>
