<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // addition of new value
    function addLang(lang) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addLang("Python")
    addLang("Tyscript")

    // Edit 
    const secondLang = document.querySelector('.language li:nth-child(2)')
    // console.log(secondLang);
    // secondLang.innerHTML = 'Mojo'
    const newli = document.createElement('li')
    const addNewli = document.createTextNode('Mojo')
    newli.appendChild(addNewli)
    // console.log(newli);
    secondLang.replaceWith(newli)

    // edit 2
    const lastChild = document.querySelector('li:last-child')
    lastChild.outerHTML = '<li>gojo</li>'

    // Remove
    const firstChild = document.querySelector('li:first-child')
    firstChild.remove()


</script>


</html>
