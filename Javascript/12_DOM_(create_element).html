    function createFunc(text, bcgclr, borderradius, padding) {
        const div = document.createElement('div')
        console.log(div);
        div.className = 'main'
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute('title', 'my title')
        div.style.backgroundColor = bcgclr
        div.style.borderRadius = borderradius
        div.style.padding = padding
        // div.textContent="Chai aur Code"  
        // above code not optimized code
        const addtext = document.createTextNode(text)
        div.appendChild(addtext)
        document.body.appendChild(div)
    }

    createFunc("Abdullah", "red", "20px", "10px")
